[project]
kind = "website"
description = "React website with Vite and React Router"

[dependencies]
runtime = [
  "@withsprinkles/react-router-route-map",
  "cva",
  "isbot",
  "react",
  "react-dom",
  "react-router",
  "react-concurrent-store",
  "drizzle-orm",
  "drizzle-zod",
  "zod",
]

dev = [
  "@babel/core",
  "@babel/preset-typescript",
  "@react-router/dev",
  "@tailwindcss/vite",
  "@types/node",
  "@types/react",
  "@types/react-dom",
  "@prettier/plugin-oxc",
  "drizzle-kit",
  "oxlint",
  "prettier",
  "prettier-plugin-pkg",
  "prettier-plugin-sh",
  "prettier-plugin-sort-imports",
  "prettier-plugin-tailwindcss",
  "prettier-plugin-toml",
  "babel-plugin-react-compiler",
  "tailwindcss",
  "typescript",
  "vite",
  "vite-plugin-babel",
  "vite-plugin-devtools-json",
]

[dependencies.when.cloudflare]
runtime = []
dev = ["@cloudflare/vite-plugin", "wrangler"]

[templates]
".gitignore" = "bootstrap/gitignore.tmpl"
"README.md" = "bootstrap/readme.tmpl"
"mise.toml" = "bootstrap/mise.tmpl"
"AGENTS.md" = "bootstrap/agents.tmpl"
".vscode/settings.json" = "bootstrap/vscode-settings.tmpl"
".vscode/extensions.json" = "bootstrap/vscode-extensions.tmpl"
"tsconfig.json" = "bootstrap/tsconfig.tmpl"
"vite.config.ts" = "bootstrap/vite-config.tmpl"
"react-router.config.ts" = "bootstrap/react-router-config.tmpl"
".oxlintrc.json" = "bootstrap/oxlint.tmpl"
".prettierignore" = "bootstrap/prettierignore.tmpl"
"prettier.config.ts" = "bootstrap/prettier-config.tmpl"
"components.json" = "bootstrap/components.tmpl"
"drizzle.config.ts" = "bootstrap/drizzle-config.tmpl"
"react-compiler.plugin.ts" = "bootstrap/react-compiler-plugin.tmpl"
"wrangler.jsonc" = "bootstrap/wrangler-jsonc.tmpl"
"app/routes.ts" = "bootstrap/app-routes.tmpl"
"app/styles/app.css" = "bootstrap/app-styles.tmpl"
"app/root.tsx" = "bootstrap/app-root.tmpl"

[features.convex]
description = "Convex real-time backend with functions and auth"
packages = ["convex"]
post_message = "Run 'convex dev' to complete setup"

[features.convex.remove]
packages = ["convex"]
directories = ["convex"]
